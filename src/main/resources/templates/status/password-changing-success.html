<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Changed Successfully</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/whole.css" rel="stylesheet">
    <link href="/css/Home.css" rel="stylesheet">
</head>
<body>
<div th:replace="fragments/headerAndFooter :: header"></div>

<section class="container mt-5 text-center">
    <div class="card shadow-lg p-4 mx-auto" style="max-width: 500px; border-radius: 15px;">
        <div class="card-body">
            <i class="fas fa-check-circle text-success" style="font-size: 50px;"></i>
            <h2 class="mt-3">Password Changed Successfully</h2>
            <p class="text-muted">You have changed your password at <span class="fw-bold" th:text="${notification.createdAt}"></span></p>

        </div>
    </div>
</section>

<div class="mt-5" th:replace="fragments/headerAndFooter :: footer"></div>
</body>
</html>
