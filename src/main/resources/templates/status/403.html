<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forbidden - BaoNgoCv</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="/css/whole.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', sans-serif;
            background-color: #f5f7fa;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        h1 {
            font-size: 6rem;
            color: #e74c3c;
            font-weight: 700;
        }

        h2 {
            font-size: 2rem;
            margin-top: 20px;
            color: #333;
        }

        .error-message {
            font-size: 1.2rem;
            margin-top: 20px;
            color: #777;
        }

        .btn-go-home {
            margin-top: 30px;
            background-color: #e74c3c;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            font-size: 1rem;
            text-decoration: none;
        }

        .btn-go-home:hover {
            background-color: #c0392b;
        }

        .back-to-home {
            margin-top: 30px;
        }

        .card {
            background-color: #ffffff;
            border: 1px solid #ddd;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            margin-top: 30px;
            padding: 20px;
        }

        .card h5 {
            font-size: 1.5rem;
            color: #333;
            font-weight: 600;
        }

        .card p {
            font-size: 1rem;
            color: #777;
        }
    </style>
</head>

<body>
<div class="container">
    <h1>403</h1>
    <h2>Forbidden</h2>
    <p class="error-message">You don't have permission to access this page. Please check your credentials or contact support if you believe this is a mistake.</p>
    <a href="/main/home" class="btn-go-home">Go to Homepage</a>

    <div class="back-to-home">
        <div class="card">
            <h5>Need Assistance?</h5>
            <p>If you believe you should have access, please contact our support team for help.</p>
        </div>
    </div>
</div>
</body>

</html>
